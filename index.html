<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Idle Orbits</h1>
      <h3>Planetary system: <span class="currentSystemName"></span></h3>

    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="container" id="currentPlanetContainer" style="visibility:hidden;">
            <h4>Planet name <span id="currentPlanetName"></span></h4>
            <ul>
              <li>Date: <span id="currentPlanetDayOfYear"></span></li>
              <li>Satellites:</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <canvas id="orbit-canvas" width="800" height="800"></canvas>
      </div>
    </div>
  </div>
  <script src="js/lib/seedrandom.js"></script>
  <script src="js/game.js"></script>
  <script>
    let game;
    function pageLoadHandler()
    {
      game = Game.init({
        canvas:document.getElementById('orbit-canvas'),
        currentPlanetContainer:document.getElementById('currentPlanetContainer')
      });
      game.start();
    }

    window.addEventListener('load', pageLoadHandler);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
